<body>
  <h1>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <div class="variation">
      <label for="spacing">Spacing:</label>
      <span class="spacing">5px</span>
      <input id="spacing" type="range" name="spacing" min="1" max="200" value="5" data-sizing="px" class="slider">
    </div>
    <div class="variation">
      <label for="blur">Blur:</label>
      <span class="blur">0</span>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px" class="slider">
    </div>
    <div class="variation">
      <label for="base">Base Color</label>
      <span class="base"></span>
      <input id="base" type="color" name="base" value="#ffc600" class="slider">
    </div>
  </div>

  <img src="assets/img/image.jpg">

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js" charset="utf-8"></script>

</body>
