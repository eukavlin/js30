<body>
  <h1>Playing with arrays</h1>
  <p><em>Psst: have a look at the JavaScript Console</em> üíÅ</p>
  <div id="list">
    <div class="Ligne">
      <button type="button" data-toggle="collapse" data-target="#inventors" aria-expanded="false" aria-controls="inventors"><h4>Famous scientists born in the XVIth century</h4></button>

        <p class="collapse" id="inventors"></p>

    </div>
    <div class="Ligne">
        <button type="button" data-toggle="collapse" data-target="#fullName" aria-expanded="false" aria-controls="fullName"><h4>List of famous scientists</h4></button>
        <p class="collapse" id="fullName"></p>
    </div>
    <div class="Ligne">
        <button type="button" data-toggle="collapse" data-target="#ordered" aria-expanded="false" aria-controls="ordered"><h4>List of scientists ordered by birthdate</h4></button>
        <p class="collapse" id="ordered"></p>
    </div>
    <div class="Ligne">
        <button type="button" data-toggle="collapse" data-target="#years" aria-expanded="false" aria-controls="ordered"><h4>How many years did they live ?</h4></button>
        <p class="collapse" id="years"> years in total</p>
    </div>
    <div class="Ligne">
        <button type="button" data-toggle="collapse" data-target="#older" aria-expanded="false" aria-controls="ordered"><h4>Yeah, but who lived the longest ?</h4></button>
        <p class="collapse" id="older"></p>
    </div>
    <div class="Ligne">
        <button type="button" data-toggle="collapse" data-target="#people" aria-expanded="false" aria-controls="ordered"><h4>List of people (alphabetically ordered)</h4></button>
        <p class="collapse" id="people"></p>
    </div>
    <div class="Ligne">
        <button type="button" data-toggle="collapse" data-target="#instance" aria-expanded="false" aria-controls="ordered"><h4>Summary of instances ...</h4></button>
        <p class="collapse" id="instance"></p>
    </div>
  </div>
